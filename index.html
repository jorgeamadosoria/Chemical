  <body>
    <div class="container fluid">
      <input id="word" value="Berserk" />
      <button id="btn">Generate</button>

      <hr />
      <div
        id="result"
        class="
          d-none
          m-1
          text-nowrap
          border-success
          border-info
          border
          border-width-5
          border-bottom-0
          border-top-0
          border-right-0

      >
        <hr />
        <div id="content" class="d-inline-flex"></div>
        <hr />
      </div>
      <div id="results" class="element-container"></div>
    </div>
    <div id="model" class="d-none d-inline-flex m-2">
      <svg xmlns="http://www.w3.org/2000/svg">
        <g>
          <rect />
          <text id="name" />

        $("#results").empty();

        var result = algorithm($("#word").val().toLowerCase());
        result.forEach((element) => {
          var onlyReal = checkResult(element);

          printResult(element, onlyReal);
        });
      });
    </script>
